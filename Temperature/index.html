<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading">Temperature Conversion</h1>
    <form id="box">
      <input type="number" id="temp" value="0" /><br />
      <div class="temp-field">
        <label for="unit">From</label>
        <select name="opt" id="from" class="opt" autocomplete="on">
          <option id="celsius" value="celsius">Celsius</option>
          <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
          <option id="kelvin" value="kelvin">Kelvin</option>
        </select>
        <label for="unit">to</label>
        <select name="opt" id="to" class="opt" autocomplete="on">
          <option id="celsius" value="celsius">Celsius</option>
          <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
          <option id="kelvin" value="kelvin">Kelvin</option>
        </select>
      </div>
      <button id="btn">Convert</button>
      <h3 id="result"></h3>
    </form>
    <script src="script.js"></script>
  </body>
</html>
