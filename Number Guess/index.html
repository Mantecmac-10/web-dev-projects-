<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guess Game!</title>
  </head>
  <body>
    <h1 id="heading">Guess The Number !!</h1>
    <h2 id="ques">Enter a Number from 0 to 9.</h2>
    <div id="inp">
      <input
        type="text"
        id="num"
        class="num"
        placeholder="Enter Your Number"
      /><br />
      <button id="sub" class="btn">Submit Guess</button><br />
      <button id="res" class="btn">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
